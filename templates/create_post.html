<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodiary - 감정 일기장</title>
</head>
<body>
  <h2>Moodiary - 감정을 적어보세요</h2>

  <a href="{{ url_for('index') }}">[뒤로가기]</a>
</body>
</html>
