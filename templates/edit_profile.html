{% extends "layout.html" %}

{% block title %}회원 정보 수정 - Moodiary{% endblock %}

{% block content %}
  <section class="main-top">
    <h2>🛠 회원 정보 수정</h2>
    
  </section>

  <form method="post" class="form-box">
    <label for="name">이름:</label>
    <input type="text" name="name" id="name" value="{{ current_user.name }}" required>

    <label for="email">이메일:</label>
    <input type="email" name="email" id="email" value="{{ current_user.email }}" required>

    <label for="password">새 비밀번호 (선택):</label>
    <input type="password" name="password" id="password" placeholder="변경하지 않으려면 비워두세요">

    <label for="confirm_password">새 비밀번호 확인:</label>
    <input type="password" name="confirm_password" id="confirm_password">

    <div class="reminder-settings">
      <label>
        <input type="checkbox" name="receive_reminders" {% if current_user.receive_reminders %}checked{% endif %}>
        감정 일기 작성 알림 받기
      </label>

      <label>
        알림 간격:
        <input type="number" name="reminder_interval_days" value="{{ current_user.reminder_interval_days }}"> 일
      </label>
    </div>

    <button type="submit" class="primary-btn">정보 수정하기</button>
  </form>
{% endblock %}
